<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {% block title %} Connection {% endblock %} </title>
    {#    <title>Connection</title>#}
{#    {% load staticfiles %}#}
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" type="text/css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/form-elements.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/myStyle.css' %}">
</head>
<body>
<div>
    {% block registAndLogin %}
    {% endblock %}
</div>
<div>
    {% block nav %}
    {% endblock %}
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
<div>
    {% block modal %}
    {% endblock %}
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
{% block background %}
{% endblock %}
</body>
</html>
